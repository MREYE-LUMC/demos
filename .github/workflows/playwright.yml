name: Playwright Tests

on:
  # Run after deployment succeeds
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
  # Allow manual trigger
  workflow_dispatch:
  # Run on pull requests to check test setup
  pull_request:
    branches:
      - main

jobs:
  test:
    # Only run if the deployment was successful (for workflow_run trigger)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        env:
          # Use the deployed site URL for testing
          PLAYWRIGHT_BASE_URL: https://demo.mreye.nl

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
